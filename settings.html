<!-- settings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 p-4">
  <section class="bg-white p-4 rounded-2xl shadow-sm">
    <h2 class="text-xl font-semibold mb-4">Settings</h2>
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium">New Password</label>
        <input type="password" class="w-full mt-1 p-2 border rounded-lg" placeholder="••••••••">
      </div>
      <div class="flex items-center justify-between">
        <span class="text-sm">Email Notifications</span>
        <input type="checkbox" class="toggle toggle-sm">
      </div>
      <div class="flex items-center justify-between">
        <span class="text-sm">2FA Enabled</span>
        <button class="text-blue-500 text-sm">Manage</button>
      </div>
      <button class="w-full bg-gray-100 text-red-600 py-2 rounded-xl mt-4">Log out</button>
    </div>
  </section>
</body>
</html>
