<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GMD Log In</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .light-mode {
      background-color: #f4f7f6;
      color: #333;
    }

    .dark-mode {
      background-color: #1e293b;
      color: #e2e8f0;
    }

    video.bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.4) hue-rotate(90deg);
    }

    .light-mode .bg-video {
      filter: brightness(0.4) hue-rotate(90deg);
    }

    .dark-mode .bg-video {
      filter: brightness(0.2) grayscale(20%);
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 255, 128, 0.05);
      backdrop-filter: blur(6px);
      z-index: -1;
      transition: background 0.3s ease, backdrop-filter 0.3s ease;
    }

    .light-mode .overlay {
      background: rgba(0, 255, 128, 0.05);
      backdrop-filter: blur(6px);
    }

    .dark-mode .overlay {
      background: rgba(30, 41, 59, 0.4);
      backdrop-filter: blur(8px);
    }

    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.955);
      padding: 2rem;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 30px rgba(0, 255, 128, 0.5);
      color: rgba(0, 0, 0, 0.7);
      max-width: 400px;
      width: 90%;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
    }

    .dark-mode .login-box {
      background: rgba(30, 30, 30, 0.8);
      color: rgba(255, 255, 255, 0.8);
      border-color: rgba(50, 50, 50, 0.5);
      box-shadow: 0 0 30px rgba(0, 150, 75, 0.7);
    }

    .login-box h2 {
      color: #00ff88;
      text-align: center;
      margin-bottom: 1rem;
      transition: color 0.3s ease;
    }

    .dark-mode .login-box h2 {
      color: #00cc99;
    }

    .login-box input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #00ff88;
      border-radius: 8px;
      color: black;
      transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
    }

    .dark-mode .login-box input {
      background: rgba(50, 50, 50, 0.3);
      border-color: #00cc99;
      color: #f0f0f0;
    }

    .login-box input::placeholder {
      color: green;
      transition: color 0.3s ease;
    }

    .dark-mode .login-box input::placeholder {
      color: #b3b3b3;
    }

    .login-box button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      background: linear-gradient(to right, #00ff88, #00cc99);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: whitesmoke;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .dark-mode .login-box button {
      background: linear-gradient(to right, #00cc99, #00997a);
      color: #e0e0e0;
    }

    .google-btn {
      background: white;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 0.75rem;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    .dark-mode .google-btn {
      background: #333;
      color: #f0f0f0;
      border-color: #555;
    }

    .footer-text {
      text-align: center;
      font-size: 0.8rem;
      margin-top: 1rem;
      color: green;
      transition: color 0.3s ease;
    }

    .dark-mode .footer-text {
      color: #80cbc4;
    }

    .footer-text a {
      color: black;
      text-decoration: underline;
      text-decoration-color: blue;
      transition: color 0.3s ease;
    }

    .dark-mode .footer-text a {
      color: #a7ffeb;
    }

    video {
     position: fixed;
     top: 0; left: 0;
     width: 100%;
     height: 100%;
     object-fit: cover;
     z-index: -1;
     filter: brightness(0.4) hue-rotate(90deg);
    }

    .toggle-container {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
    }

    .toggle-checkbox {
      position: absolute;
      left: -9999px;
    }

    .toggle-label {
      display: inline-block;
      width: 60px;
      height: 30px;
      background-color: #ccc;
      border-radius: 15px;
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .toggle-label::after {
      content: '';
      position: absolute;
      left: 2px;
      top: 2px;
      width: 26px;
      height: 26px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    .toggle-checkbox:checked + .toggle-label {
      background-color: #00ff88;
    }

    .toggle-checkbox:checked + .toggle-label::after {
      transform: translateX(30px);
    }
    .error-message {
      color: red;
      font-size: 0.8rem;
      margin-top: 0.5rem;
    }
    #logo {
      display: block;
      width: 100px;
      height: 100px;
      margin: 0 auto 1rem auto;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #00ff88;
      box-shadow: 0 0 2px rgba(0, 255, 128, 0.6);
   }
  </style>
</head>
<body class="light-mode">

  <div class="toggle-container">
    <input type="checkbox" id="darkModeToggle" class="toggle-checkbox">
    <label for="darkModeToggle" class="toggle-label"></label>
  </div>

  <video class="bg-video" autoplay muted loop playsinline>
    <source src="IMAGES/background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div class="overlay"></div>

  <div class="login-box">
    <img src="IMAGES/logo.png" id="logo" />
    <h2>G M D</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="signInWithEmailPassword()">Log In</button>
    <p id="loginEmailPasswordError" class="error-message"></p>

    <button class="google-btn" onclick="signInWithGoogle()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" height="22" alt="Google icon" />
      Log In with Google
    </button>
    <p id="loginGoogleSignInError" class="error-message"></p>

    <div class="footer-text">
      Don't have an account? <a href="signup.html">Sign up</a><br>
      <a href="passwordreset.html">Forgot your password?</a>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.0/dist/supabase.min.js" defer></script>
<script src="login.js" defer></script>
<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabase = createClient(
    'https://qygltjunqvqzrzvjxpsi.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF5Z2x0anVucXZxenJ6dmp4cHNpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY2OTcwNTksImV4cCI6MjA2MjI3MzA1OX0.1lymhdQXP9Sfcn6szpqduBILikY_WwpkjC0cJZLRc8o'
  );

  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const loginEmailPasswordError = document.getElementById('loginEmailPasswordError');
  const loginGoogleSignInError = document.getElementById('loginGoogleSignInError');
  const darkModeToggle = document.getElementById('darkModeToggle');
  const body = document.body;

  window.signInWithEmailPassword = async function () {
    const email = emailInput.value;
    const password = passwordInput.value;

    const { data, error } = await supabase.auth.signInWithPassword({
      email: email,
      password: password,
    });

    if (error) {
      loginEmailPasswordError.textContent = error.message;
    } else {
      console.log("Successfully logged in:", data);
      window.location.href = 'dashboard.html';
    }
  };

  window.signInWithGoogle = async function () {
    const { data, error } = await supabase.auth.signInWithOAuth({
      provider: 'google',
      options: {
        redirectTo: window.location.origin + '/dashboard.html'
      }
    });

    if (error) {
      loginGoogleSignInError.textContent = "An error occurred with Google sign-in. Please try again.";
    }
  };

  // Dark mode setup
  function toggleDarkMode() {
    body.classList.toggle('dark-mode');
    body.classList.toggle('light-mode');

    if (body.classList.contains('dark-mode')) {
      localStorage.setItem('darkMode', 'enabled');
    } else {
      localStorage.setItem('darkMode', 'disabled');
    }
  }

  if (localStorage.getItem('darkMode') === 'enabled') {
    body.classList.add('dark-mode');
    body.classList.remove('light-mode');
    darkModeToggle.checked = true;
  }

  darkModeToggle.addEventListener('change', toggleDarkMode);
</script>

</body>
</html>
