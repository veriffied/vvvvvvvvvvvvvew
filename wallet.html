<!-- wallet.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wallet</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <script>
    function copyUserID() {
      const userID = document.getElementById('user-id');
      navigator.clipboard.writeText(userID.textContent);
      alert('User ID copied!');
    }
  </script>
</head>
<body class="bg-gray-100 p-4">
  <section class="bg-white p-4 rounded-2xl shadow-sm mb-6">
    <h2 class="text-xl font-semibold mb-2">My Wallet</h2>
    <div class="flex justify-between items-center">
      <div>
        <p class="text-gray-500 text-sm">User ID</p>
        <div class="flex items-center space-x-2">
          <span id="user-id" class="font-mono text-sm">user123abc</span>
          <button class="text-blue-500 text-xs" onclick="copyUserID()">Copy</button>
        </div>
      </div>
    </div>
    <div class="mt-4 grid grid-cols-2 gap-4 text-sm">
      <div class="bg-gray-100 p-3 rounded-lg">
        <p class="text-gray-600">Available Balance</p>
        <p class="font-semibold">$0.00</p>
      </div>
      <div class="bg-gray-100 p-3 rounded-lg">
        <p class="text-gray-600">Deposit</p>
        <p class="font-semibold">$0.00</p>
      </div>
    </div>
    <div class="mt-4 flex justify-between">
      <button class="bg-green-500 text-white px-4 py-2 rounded-xl">Deposit</button>
      <button class="bg-red-500 text-white px-4 py-2 rounded-xl">Withdraw</button>
    </div>
  </section>
</body>
</html>
